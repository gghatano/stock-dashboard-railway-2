# Railway deployment configuration
# Build: Node.js for frontend, Python for backend
# Start: uvicorn serves both API and static files

[phases.setup]
nixPkgs = ["nodejs_20", "python312"]

[phases.install]
cmds = [
    "cd frontend && npm ci",
    "cd backend && pip install -r requirements.txt || pip install fastapi uvicorn yfinance"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
